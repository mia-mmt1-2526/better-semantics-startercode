<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="header">dit is de header</div>
    <div class="main">
        <div class="hoofdtitel">dit is de hoofdtitel</div>
        <p>Het woord <span class="vetgedrukt">vet</span> is vetgedrukt.</p>

        <section>
            <div class="subtitel">dit is de subtitel</div>
            <p>en nog meer tekst.</p>
        </section>
    </div>
    <div class="footer">dit is de footer</div>

</body>
</html>
